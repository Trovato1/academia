<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Academia</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --danger-color: #f72585;
      --success-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      color: var(--secondary-color);
      margin: 25px 0 15px;
      font-size: 1.8rem;
    }

    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 25px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: var(--dark-color);
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .form-row .form-group {
      flex: 1;
      min-width: 200px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    button i {
      margin-right: 8px;
    }

    .btn-danger {
      background-color: var(--danger-color);
    }

    .btn-danger:hover {
      background-color: #d1145a;
    }

    .btn-sm {
      padding: 8px 12px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background-color: rgba(67, 97, 238, 0.05);
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--gray-color);
    }

    .empty-state i {
      font-size: 50px;
      margin-bottom: 15px;
      color: #ddd;
    }

    .filter-container {
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
    }

    .filter-container .form-group {
      flex: 1;
      max-width: 300px;
    }

    @media (max-width: 768px) {
      .form-row .form-group {
        min-width: 100%;
      }
      
      table {
        display: block;
        overflow-x: auto;
      }

      .filter-container {
        flex-direction: column;
      }

      .filter-container .form-group {
        max-width: 100%;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    /* Estilos específicos para o tipo de treino na tabela */
    td:nth-child(2) {
      font-weight: bold;
      color: var(--secondary-color);
    }

    /* Melhorias na responsividade */
    @media (max-width: 576px) {
      .container {
        padding: 10px;
      }
      
      .card {
        padding: 15px;
      }
      
      th, td {
        padding: 10px 8px;
        font-size: 0.9rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-dumbbell"></i> Controle de Academia</h1>
      <p>Registre e acompanhe seus treinos de forma eficiente</p>
    </header>

    <div class="card fade-in">
      <h2><i class="fas fa-plus-circle"></i> Adicionar Novo Treino</h2>
      <form id="form">
        <div class="form-row">
          <div class="form-group">
            <label for="tipoTreino">Tipo de Treino</label>
            <select id="tipoTreino" required>
              <option value="">Selecione</option>
              <option value="A">Treino A</option>
              <option value="B">Treino B</option>
              <option value="C">Treino C</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exercicio">Exercício</label>
            <input type="text" id="exercicio" placeholder="Ex: Supino reto" required>
          </div>
          <div class="form-group">
            <label for="series">Séries</label>
            <input type="number" id="series" placeholder="Ex: 4" required>
          </div>
          <div class="form-group">
            <label for="repeticoes">Repetições</label>
            <input type="number" id="repeticoes" placeholder="Ex: 12" required>
          </div>
          <div class="form-group">
            <label for="peso">Peso (kg)</label>
            <input type="number" id="peso" placeholder="Ex: 30" step="0.5" required>
          </div>
        </div>
        <button type="submit"><i class="fas fa-save"></i> Salvar Treino</button>
      </form>
    </div>

    <div class="card fade-in" style="animation-delay: 0.2s;">
      <h2><i class="fas fa-history"></i> Histórico de Treinos</h2>

      <div class="filter-container">
        <div class="form-group">
          <label for="filtro-exercicio">Filtrar por exercício</label>
          <input type="text" id="filtro-exercicio" placeholder="Digite o nome do exercício">
        </div>
        <div class="form-group">
          <label for="filtro-tipo">Filtrar por tipo de treino</label>
          <select id="filtro-tipo">
            <option value="">Todos</option>
            <option value="A">Treino A</option>
            <option value="B">Treino B</option>
            <option value="C">Treino C</option>
          </select>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Treino</th>
            <th>Exercício</th>
            <th>Séries</th>
            <th>Repetições</th>
            <th>Peso (kg)</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-treinos">
          <tr>
            <td colspan="7" class="empty-state">
              <i class="fas fa-dumbbell"></i>
              <p>Nenhum treino registrado ainda</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      orderBy,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDk4G22OBWTsF_kHqlLSqKD3qMqGXH4ct8",
      authDomain: "sorteio-fc2fd.firebaseapp.com",
      databaseURL: "https://sorteio-fc2fd-default-rtdb.firebaseio.com/",
      projectId: "sorteio-fc2fd",
      storageBucket: "sorteio-fc2fd.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('form');
    const tabela = document.getElementById('tabela-treinos');
    const filtroExercicio = document.getElementById('filtro-exercicio');
    const filtroTipo = document.getElementById('filtro-tipo');
    let todosTreinos = [];

    function formatarData(dataString) {
      const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
      return new Date(dataString).toLocaleDateString('pt-BR', options);
    }

    function filtrarTreinos() {
      const filtro = filtroExercicio.value.toLowerCase();
      const tipoSelecionado = filtroTipo.value;
      const treinosFiltrados = todosTreinos.filter(treino => {
        const matchExercicio = treino.exercicio.toLowerCase().includes(filtro);
        const matchTipo = tipoSelecionado === "" || treino.tipoTreino === tipoSelecionado;
        return matchExercicio && matchTipo;
      });

      if (treinosFiltrados.length === 0) {
        tabela.innerHTML = `
          <tr>
            <td colspan="7" class="empty-state">
              <i class="fas fa-dumbbell"></i>
              <p>Nenhum treino encontrado</p>
            </td>
          </tr>
        `;
        return;
      }

      tabela.innerHTML = treinosFiltrados.map(treino => `
        <tr class="fade-in">
          <td>${formatarData(treino.data)}</td>
          <td>${treino.tipoTreino}</td>
          <td><strong>${treino.exercicio}</strong></td>
          <td>${treino.series}</td>
          <td>${treino.repeticoes}</td>
          <td>${treino.peso.toFixed(1)} kg</td>
          <td class="actions">
            <button class="btn-danger btn-sm" data-id="${treino.id}">
              <i class="fas fa-trash-alt"></i> Excluir
            </button>
          </td>
        </tr>
      `).join('');

      document.querySelectorAll('.btn-danger').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const id = e.target.closest('button').getAttribute('data-id');
          if (confirm('Tem certeza que deseja excluir este treino permanentemente?')) {
            try {
              await deleteDoc(doc(db, "treinos", id));
              carregarTreinos();
            } catch (error) {
              console.error("Erro ao excluir treino:", error);
              alert('Erro ao excluir treino.');
            }
          }
        });
      });
    }

    async function carregarTreinos() {
      const q = query(collection(db, "treinos"), orderBy("data", "desc"));
      const querySnapshot = await getDocs(q);

      todosTreinos = querySnapshot.docs.map(docItem => ({
        id: docItem.id,
        ...docItem.data()
      }));

      filtrarTreinos();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const novoTreino = {
        exercicio: document.getElementById('exercicio').value,
        repeticoes: parseInt(document.getElementById('repeticoes').value),
        series: parseInt(document.getElementById('series').value),
        peso: parseFloat(document.getElementById('peso').value),
        tipoTreino: document.getElementById('tipoTreino').value,
        data: new Date().toISOString().split('T')[0]
      };

      try {
        await addDoc(collection(db, "treinos"), novoTreino);
        form.reset();
        carregarTreinos();
      } catch (error) {
        console.error("Erro ao adicionar treino:", error);
        alert('Erro ao adicionar treino. Por favor, tente novamente.');
      }
    });

    filtroExercicio.addEventListener('input', filtrarTreinos);
    filtroTipo.addEventListener('change', filtrarTreinos);
    carregarTreinos();
  </script>
</body>
</html>
